<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		div {
			display: flex;
			margin-bottom: 10px;
		}

		input {
			padding: 10px;
			margin-right: 10px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
		}

		button {
			padding: 10px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			background-color: #007bff;
			color: #fff;
		}

		button:hover {
			background-color: #0056b3;
		}
	</style>
</head>
<body>

<div>
  <input type="text" id="seconds" placeholder="Seconds" />
  <button onclick="convertSeconds()">Convert</button>
</div>

<div>
  <input type="text" id="minutes" placeholder="Minutes" />
  <button onclick="convertMinutes()">Convert</button>
</div>

<div>
  <input type="text" id="hours" placeholder="Hours" />
  <button onclick="convertHours()">Convert</button>
</div>

<div>
  <input type="text" id="days" placeholder="Days" />
  <button onclick="convertDays()">Convert</button>
</div>

</body>
</html>
